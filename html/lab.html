<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>实验室</title>
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
    <link rel="stylesheet" href="/assets/css/home.css">
</head>
<body>
<div class="lab container" id="lab" >
    <header class="lab_hd">
        <a href="index.html" class="back">返回首页</a>
        <search></search>
    </header>
    <main v-cloak>
        <ul class="lab_nav">
            <li class="lab_item" v-for="item in items">
                <a :href="item.path" class="lab_link" target="_blank">
                    {{item.name}}
                    <small class="text-gray"> {{item.abstruct}}</small>
                </a>
            </li>
        </ul>
    </main>
</div>

<script src="/js/require.js" data-main="/js/lab/lab"></script>

</body>
</html>
